<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loja de Roupas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <header>
        <a href="#" class="logo">Loja de Roupas</a>
    </header>
    
    <!-- Seção Parallax -->
    <div class="parallax">
        <div class="parallax-content">
            <h1>Bem-vindo de Volta!</h1>
            <p>Entre na sua conta para continuar comprando.</p>
        </div>
    </div>

    <main>
        <div class="login-container">
            <h1>Login</h1>
            <form action="{{ url_for('login') }}" method="post">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Entrar</button>
                <p class="register-link">Não tem uma conta? <a href="{{ url_for('register') }}">Registre-se</a></p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Loja de Roupas. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
