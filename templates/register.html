<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='img/elephantlogo.png') }}" type="image/png">
</head>
<body class="bg-white">
    <header class="text-center py-3">
        <a href="#" class="logo h2 text-dark text-decoration-none">Elephant Store</a>
    </header>

    <main>
        <div class="container d-flex justify-content-center align-items-center" style="min-height: 60vh;">
            <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%; background-color: #fff;">
                <h1 class="text-center mb-4 text-dark">Registro</h1>
                <form action="{{ url_for('register') }}" method="post">
                    <div class="mb-3">
                        <label for="nome" class="form-label text-dark">Nome:</label>
                        <input type="text" id="nome" name="nome" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-dark">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label text-dark">Telefone:</label>
                        <input type="text" id="telefone" name="telefone" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="cpf" class="form-label text-dark">CPF:</label>
                        <input type="text" id="cpf" name="cpf" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-dark">Senha:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrar</button>
                    <p class="text-center mt-3 register-link text-dark">Já tem uma conta? <a href="{{ url_for('login') }}" class="text-primary">Faça login</a></p>
                </form>
            </div>
        </div>
    </main>

    <footer class="text-center py-3">
        <p class="mb-0 text-secondary">&copy; 2024 Elephant Store</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
