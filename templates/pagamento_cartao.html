<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento com Cartão</title>
</head>
<body>
    <div class="container">
        <h2>Pagamento com Cartão</h2>
        
            <div>
                <label for="nome">Nome no Cartão:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div>
                <label for="numero_cartao">Número do Cartão:</label>
                <input type="text" id="numero_cartao" name="numero_cartao" required>
            </div>
            <div>
                <label for="data_validade">Data de Validade (MM/AA):</label>
                <input type="text" id="data_validade" name="data_validade" required>
            </div>
            <div>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <button onclick="location.href='{{ url_for('finalizar_compra') }}'">pagar</button>
        </form>
        <a href="{{ url_for('index') }}" class="voltar-btn">Voltar</a>
    </div>
</body>
</html>
